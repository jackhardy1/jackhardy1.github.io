<table id="centred-items">
  <p id="centred-items">Recent Tech news from the Guardian</p>
    <tbody ng-repeat="item in news">
        <tr>
            <td id="centred-items">
                <p>{{ item.webTitle }}</p>
                <a href="{{item.webUrl}}">Link to article</a>
            </td>
        </tr>
    </tbody>

</table>
